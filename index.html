    /* FUNDO NOVO */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1); /* gradiente moderno */
      color: #333;
      line-height: 1.6;
      animation: fadeBody 1.5s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: rgba(102, 126, 234, 0.8); /* semi-transparente sobre o gradiente */
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      animation: slideDown 1.2s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header img {
      width: 140px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid white;
      transition: transform 0.4s;
    }

    header img:hover {
      transform: scale(1.1) rotate(3deg);
    }

    nav {
      background: rgba(51, 51, 51, 0.9);
      padding: 10px;
      text-align: center;
      animation: fadeIn 2s ease;
      border-radius: 0 0 10px 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9a9e;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.9); /* deixa o fundo transparente suave */
      border-radius: 15px;
      animation: fadeUp 1.2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {

    }

      padding: 8px 15px;
      border-radius: 20px;
      margin: 5px;
      font-size: 14px;
      transition: transform 0.3s, background 0.3s;
    }

    .skills span:hover {
      transform: scale(1.1);
      background: #5563d6;
    }

    button {
      background: #ff9a9e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      animation: fadeIn 1s ease;

    footer {

      margin-bottom: 20px;
      border-radius: 10px;

    }

    .video-container iframe {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>

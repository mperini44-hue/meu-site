<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Meu Site Pessoal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
      color: #333;
      line-height: 1.6;
      animation: fadeBody 1.5s ease;
    }

    @keyframes fadeBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: rgba(102, 126, 234, 0.8);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }

    header img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid white;
      transition: transform 0.4s;
    }

    header img:hover {
      transform: scale(1.1) rotate(3deg);
    }

    nav {
      background: rgba(51, 51, 51, 0.9);
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff9a9e;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #667eea;
    }

    .skills span {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      margin: 5px;
      font-size: 14px;
    }

    button {
      background: #ff9a9e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(51, 51, 51, 0.9);
      color: white;
      margin-top: 40px;
      border-radius: 10px 10px 0 0;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
    }

    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
